---
label: 'Homepage Carousel Styles '
categories: []
position: 83
[content]
<style>
/* Carousel Styles */
#carousel-UAlberta {
		padding-top: 42px;
    padding-bottom: 30px;
		background-color: var(--bs-ua-teal);
		line-height: 1;
	}

#carousel-UAlberta .carousel-indicators {
                margin-left: 0;
                margin-right: 0;
                margin-bottom: -39px;
		bottom: 0 !important;
                background-color: var(--bs-ua-teal);
	}
#carousel-UAlberta button{
  margin-bottom: 20px;
}

#carousel-UAlberta .carousel-item {
		text-align: center;
                padding-bottom: 1rem;
	}
#carousel-UAlberta .carousel-inner {
		font-size: 2.5rem; 
		font-weight: 200; 
		letter-spacing: -2px;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
	}

	.carousel-feature {
		font-size: 6rem;
		font-weight: 400; 
	}
	.long-feature {
		font-size: 2rem;
	}
	.carousel-indicators [data-bs-target] {
		width: 12px;
		height: 11px;
		margin-right: 6px;
		margin-left:6px;
	}
	.carousel .carousel-indicators .active {
    opacity: 1;
    background-color: #2b292a;
}

.carousel .carousel-indicators button {
    opacity: .25;
    background-color: #2b292a;
}

.quick-facts-background-row {
    
    background-color: var(--bs-ua-teal);
}

@media only screen and (min-width: 768px) {
	.carousel-inner {
		font-size: 3rem; 
	}
	.long-feature {
		font-size: 3rem;
	}
	}

.carousel-control-prev, .carousel-control-next {
  height: 100%;
  padding-top: 42px;
  color: rgb(255, 255, 255, 0.5);
  transition: 0.3s;
} /* End Carousel Styles */
  </style>
