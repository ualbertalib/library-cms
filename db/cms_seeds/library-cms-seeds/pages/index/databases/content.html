<h1>Databases <div>

  <h2>
     Most Popular Databases
    </h2>
    <ul class="list-group">
      
      <li class="list-group-item">            
<a href="https://guides.library.ualberta.ca/databases/cps" target="_blank">CPS Full Access</a> 
                 <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
      <button data-toggle="collapse" data-target="#ten" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="ten" class="collapse">
  <p>CPS Full Access (formerly RxTx3) includes the most current, evidence-based therapeutic information and non-prescription therapy for most common conditions, with cross-referenced drug tables and algorithms. Includes CPS Drug Information, critical updates such as warnings, advisories, and drug shortages; and useful tools.</p></div>
      </li>
      
           <li class="list-group-item">  
                   <a href="https://guides.library.ualberta.ca/databases/lexicomp" target="_blank">Lexicomp</a> 
               <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
      
      <button data-toggle="collapse" data-target="#five" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="five" class="collapse">
       <p>Lexicomp is a comprehensive drug information tool for use at the point of care. It contains clinical modules with information about drug interactions, identification, calculations, toxicology, and patient education. The indexes provide current generic and brand names for drugs used in the United States, Canada, and internationally for adult, paediatric, and geriatric populations. Natural product, infectious disease, and lab test information is also included. <strong>NOTE: Due to a technical issue effective December 2023, you may be required to re-register for access to the Lexicomp mobile app.</strong></p>
    </div></li>

          <li class="list-group-item">   
                  <a href="https://guides.library.ualberta.ca/databases/dynamed" target="_blank">DynaMed</a> 
              <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
          <button data-toggle="collapse" data-target="#three" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="three" class="collapse">
       <p>DynaMed is an evidence-based clinical reference tool for physicians and other health care professionals created for use primarily at the 'point-of-care'.</p>
    </div></li>
      
      <li class="list-group-item">
                        
                    <a href="https://guides.library.ualberta.ca/databases/pubmed" target="_blank" onclick="return springSpace.springTrack.trackLink({link: this,_st_type_id: '16',_st_content_id: '9638981'});">PubMed (with links to UofA e-journals)</a> 
                <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
     
      
      <button data-toggle="collapse" data-target="#nine" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="nine" class="collapse">
       <p>PubMed (1946 to the present) covers the world's biomedical and health sciences journal literature. Includes links to full text licensed by the University of Alberta. Can be used on-campus, or off-campus with authentication using a University of Alberta CCID.</p>
    </div></li>
      
      <li class="list-group-item">
     <a href="https://guides.library.ualberta.ca/databases/academic-search-complete" target="_blank">Academic Search Complete</a> 
                <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
               <a href="https://www.library.ualberta.ca/about-us/policies/lhcadl" target="_blank" class="pl-3" data-toggle-second="tooltip" title="lois hole campus alberta digital library"><img alt="lois hole campus alberta digital library" src="https://sites.library.ualberta.ca/wp-content/uploads/2020/08/lhcadl-sm.png" width="20"></a>
          
<button data-toggle="collapse" data-target="#one" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="one" class="collapse">
       <p>Academic Search Complete provides indexing and abstracts for a large number of  scholarly journals in a variety of disciplines, and full text for a subset of these journals.</p>
    </div>
        </li>
      
            <li class="list-group-item">
     <a href="https://guides.library.ualberta.ca/databases/westlaw" target="_blank">Westlaw Canada</a> 
                <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>

<button data-toggle="collapse" data-target="#westlaw" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="westlaw" class="collapse">
       <p>Provides comprehensive coverage of Canadian primary law - legislation and court decisions - from across the country and on all legal topics, as well as secondary source commentary on all areas of law, from a variety of Canadian legal journals, books, and other sources. Modules included: BestCase Library; CriminalSource; EmploymentSource; Estates&TrustsSource; FamilySource; IPSource; InsolvencySource; LabourSource; LawSource; SecuritiesSource</p>
    </div> </li>
 
      <li class="list-group-item">
 <a href="https://guides.library.ualberta.ca/databases/scopus" target="_blank" onclick="return springSpace.springTrack.trackLink({link: this,_st_type_id: '16',_st_content_id: '9646131'});">Scopus</a> 
                 <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
     
      
      <button data-toggle="collapse" data-target="#eleven" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="eleven" class="collapse">
       <p>Provides indexing, abstracting of and citation linking to journals in science, technology, medicine, and the social sciences.</p>
    </div></li>
      
      <li class="list-group-item">    
<a href="https://guides.library.ualberta.ca/databases/cinahl" target="_blank">CINAHL Plus with Full Text</a> 
                    <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
               <a href="https://www.library.ualberta.ca/about-us/policies/lhcadl" target="_blank" class="pl-3" data-toggle-second="tooltip" title="lois hole campus alberta digital library"><img alt="lois hole campus alberta digital library" src="https://sites.library.ualberta.ca/wp-content/uploads/2020/08/lhcadl-sm.png" width="20"></a>
        
        <button data-toggle="collapse" data-target="#two" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="two" class="collapse">
       <p>CINAHL Plus with Full Text (1937 to the present) provides indexing for the major English language journals in the areas of nursing, occupational therapy, physical therapy and other allied health fields such as respiratory technology, x-ray technology, etc. Topics covered by this database include patient care, health promotion, professional issues for health care workers, patient education, rehabilitation, and other related subjects. Those with little or no health science background may be able to find useful articles on the more common disease and injury conditions, as well as other health topics, because CINAHL does include some consumer health information.</p>
    </div> </li>
 
      <li class="list-group-item">
 <a href="https://guides.library.ualberta.ca/databases/web-of-science" target="_blank" onclick="return springSpace.springTrack.trackLink({link: this,_st_type_id: '16',_st_content_id: '9646153'});">Web of Science - All Databases</a> 
                 <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
     
      
      <button data-toggle="collapse" data-target="#twelve" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="twelve" class="collapse">
       <p>The Web of Science platform provides online access to their core Citation Indexes, and also hosts a number of subject-specific databases.</p>
    </div></li>

      <li class="list-group-item">                  
                    <a href="https://guides.library.ualberta.ca/databases/quicklaw" target="_blank">Lexis+ Academic Premium</a> 
               <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
        
        <button data-toggle="collapse" data-target="#four" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="four" class="collapse">
       <p>Lexis+ Academic Premium (formerly Lexis Advance Quicklaw) contains up to date Canadian Case Law and Legislation including expert Commentary, Current awareness, Legal Encyclopedias, Law Journals &amp; Reviews, Practical Guidance, and Data-driven Insights.</p>
    
    </div>
      </li>
  

      <li class="list-group-item">                  
                   <a href="https://login.ezproxy.library.ualberta.ca/login?url=https://naturalmedicines.therapeuticresearch.com/" target="_blank">NatMed Pro</a> 
             <a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
              <a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
      
      
      <button data-toggle="collapse" data-target="#six" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="six" class="collapse">
       <p>NatMed Pro (formerly Natural Medicines) provides evidence-based information about complementary and alternative therapies, and includes contributors from academic institutions. For each therapy covered by Natural Medicines, a research team systematically gathers scientific data and expert opinions. Validated rating scales are used to evaluate the quality of available evidence.</p>
    
    </div></li>

      <li class="list-group-item">
<a href="https://guides.library.ualberta.ca/databases/medline" target="_blank">MEDLINE (1946-present via Ovid)</a> 
<a href="/about-us/policies/restricted-resource-info" target="_blank" class="pl-3" data-toggle-second="tooltip" title="licensed for U of A"><img alt="licensed for U of A" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6665/ualib-logo.png" width="20"></a>
<a href="https://www.library.ualberta.ca/about-us/policies/conditions-of-use" target="_blank" class="pl-3" data-toggle-second="tooltip" title="conditions of use"><img alt="conditions of use" src="https://libapps-ca.s3.amazonaws.com/sites/165/icons/6666/save-sig-50c.png" width="20"></a>
      
      
      <button data-toggle="collapse" data-target="#seven" class="btn btn-sm btn-outline-success float-right">more info</button>

<div id="seven" class="collapse">
       <p>Also includes Epub Ahead of Print, In-Process &amp; Other Non-Indexed Citations and Ovid MEDLINE(R) Daily  MEDLINE (1946 to the present) covers the world's biomedical and health sciences journal literature. The type of information contained in MEDLINE ranges from the basic biomedical sciences like anatomy, physiology, biochemistry to clinical information outlining the nature and course of disease or injury, as well as its treatment.</p>
    
    </div></li>
    </ul>     
  </div>
